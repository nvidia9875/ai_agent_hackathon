steps:
  # Docker イメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pawmate-app:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${_NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_NEXT_PUBLIC_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=${_NEXT_PUBLIC_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=${_NEXT_PUBLIC_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_OPENWEATHER_API_KEY=${_NEXT_PUBLIC_OPENWEATHER_API_KEY}'
      - '--build-arg'
      - 'FIREBASE_PRIVATE_KEY=${_FIREBASE_PRIVATE_KEY}'
      - '--build-arg'
      - 'FIREBASE_CLIENT_EMAIL=${_FIREBASE_CLIENT_EMAIL}'
      - '--build-arg'
      - 'VERTEX_AI_PROJECT_ID=${_VERTEX_AI_PROJECT_ID}'
      - '--build-arg'
      - 'VERTEX_AI_LOCATION=${_VERTEX_AI_LOCATION}'
      - '.'
    timeout: '1200s'

  # イメージを Container Registry にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pawmate-app:latest'
    timeout: '300s'

  # Cloud Run にデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pawmate-main-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pawmate-app:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '1000'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - |
        NODE_ENV=production,
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${_NEXT_PUBLIC_GOOGLE_MAPS_API_KEY},
        NEXT_PUBLIC_FIREBASE_API_KEY=${_NEXT_PUBLIC_FIREBASE_API_KEY},
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN},
        NEXT_PUBLIC_FIREBASE_PROJECT_ID=${_NEXT_PUBLIC_FIREBASE_PROJECT_ID},
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET},
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID},
        NEXT_PUBLIC_FIREBASE_APP_ID=${_NEXT_PUBLIC_FIREBASE_APP_ID},
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID},
        NEXT_PUBLIC_OPENWEATHER_API_KEY=${_NEXT_PUBLIC_OPENWEATHER_API_KEY},
        FIREBASE_PRIVATE_KEY=${_FIREBASE_PRIVATE_KEY},
        FIREBASE_CLIENT_EMAIL=${_FIREBASE_CLIENT_EMAIL},
        VERTEX_AI_PROJECT_ID=${_VERTEX_AI_PROJECT_ID},
        VERTEX_AI_LOCATION=${_VERTEX_AI_LOCATION},
        GOOGLE_CLOUD_PROJECT_ID=$PROJECT_ID,
        GOOGLE_CLOUD_REGION=us-central1
    timeout: '600s'

  # トラフィックを新しいリビジョンに移行
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'pawmate-main-app'
      - '--region'
      - 'us-central1'
      - '--to-latest'
    timeout: '300s'

# ビルド設定
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  
# タイムアウト設定
timeout: '2400s'

# 置換変数（Cloud Console または gcloud コマンドで設定）
substitutions:
  _NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ''
  _NEXT_PUBLIC_FIREBASE_API_KEY: ''
  _NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ''
  _NEXT_PUBLIC_FIREBASE_PROJECT_ID: ''
  _NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ''
  _NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ''
  _NEXT_PUBLIC_FIREBASE_APP_ID: ''
  _NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ''
  _NEXT_PUBLIC_OPENWEATHER_API_KEY: ''
  _FIREBASE_PRIVATE_KEY: ''
  _FIREBASE_CLIENT_EMAIL: ''
  _VERTEX_AI_PROJECT_ID: ''
  _VERTEX_AI_LOCATION: 'us-central1'